    <h1 class="page-title" id="stationTitle"></h1>

    <div class="container">
      <input

        id="searchBox"
        placeholder="Search item..."

      />

      <div class="table-wrapper">
        <table class="pixel-table" id="itemsTable">
          <thead>
            <tr>
              <th data-sort-key="skill">Skill</th>
              <th data-sort-key="level">Level</th>
              <th data-sort-key="tier">Tier</th>
              <th data-sort-key="icon">Icon</th>
              <th data-sort-key="name">Item Name</th>
              <th data-sort-key="output">Count</th>
              <th data-sort-key="marketPrice">Price Market</th>
              <th data-sort-key="craftCost">Craft Cost</th>
              <th data-sort-key="netProfit">Net Profit</th>
              <th data-sort-key="energy">Energy</th>
              <th data-sort-key="xp">XP</th>
              <th data-sort-key="time">Time</th>
