<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnixA</title>
    <meta name="theme-color" content="#0f0f14" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="OnixA - Game Market & Craft Calculator" />
    <meta property="og:title" content="OnixA" />
    <meta
      property="og:description"
      content="Advanced game market & crafting tool"
    />
    <meta property="og:image" content="https://yourdomain.com/preview.png" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
default-src 'self';
script-src 'self';
style-src 'self' 'unsafe-inline';
img-src 'self' data: https:;
connect-src 'self' https://script.google.com https://script.googleusercontent.com;
font-src 'self';
object-src 'none';
base-uri 'self';
"
    />

    <link rel="icon" type="image/png" href="/assets/images/logo/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div id="header"></div>
    <div id="navbar"></div>

    <h1 class="page-title" id="stationTitle"></h1>

    <div class="container">
      <input
        type="text"
        id="searchBox"
        placeholder="Search item..."
        autocomplete="off"
      />

      <div class="table-wrapper">
        <table class="pixel-table" id="itemsTable">
          <thead>
            <tr>
              <th data-sort-key="skill">Skill</th>
              <th data-sort-key="level">Level</th>
              <th data-sort-key="tier">Tier</th>
              <th data-sort-key="icon">Icon</th>
              <th data-sort-key="name">Item Name</th>
              <th data-sort-key="output">Count</th>
              <th data-sort-key="marketPrice">Price Market</th>
              <th data-sort-key="craftCost">Craft Cost</th>
              <th data-sort-key="netProfit">Net Profit</th>
              <th data-sort-key="energy">Energy</th>
              <th data-sort-key="xp">XP</th>
              <th data-sort-key="time">Time</th>
            </tr>
          </thead>
          <tbody id="items-body"></tbody>
        </table>
      </div>
    </div>
    <div id="footer"></div>

    <script type="module" src="../js/loader.js"></script>
    <script type="module" src="../js/item-popup.js"></script>
    <script type="module" src="../js/global-search.js"></script>
    <script type="module" src="../js/station-page.js"></script>
  </body>
</html>
